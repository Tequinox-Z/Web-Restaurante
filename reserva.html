<body class="bodyReserva">
    

    <form action="/action_page.php">
        <div class="container">
          <h3>Reserva</h3>
         
          <hr>
      
          <label for="nombre"><b>Nombre y Apellidos</b></label>
          <input type="text" placeholder="Introduce nombre y apellidos" name="nombre" id="nombre" required>

        <br>

          <label for="tlf"><b>Phone</b></label>
          <input type="text" placeholder="Introduce tlf" name="tlf" id="tlf" required>
      

       



          <div id="linea">
                <div id="divFecha">

                <label for="comensales"><b>Número</b></label>
             

                <select name="comensales" id="comensales">
                    <option value="" disabled selected>Número de personas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    
                    
                </select>

                </div>
            
            
                

                <div id="divComen">


                    <label for="fecha"><b>Fecha y Hora</b></label>
                    
                    <input type="date" name="fecha" id="fecha" required>
                    
                    <label for=""></label>
                    <input type="time" name="time" id="time" required>
                </div>
            </div>


            <div class="divRadio">


                
                <br>
                <div class="place">

                    <p><b> Sitio </b></p>

                </div>
                
                
                
                <div class="radios">
                <input type="radio" id="int" name="place" value="int">
                <label for="int">Interior</label>
                <input type="radio" id="ext" name="place" value="ext">
                <label for="ext">Exterior</label>
            </div>
            </div>






            <hr>
            
            <div id="divAlerg">

            <label for="alergenos"><b>Alérgenos</b></label>
            <textarea name="alergenos" id="alergenos"  rows="1" placeholder="Introduce Alérgenos:"></textarea>
            

            </div>
            
            
            <fieldset>
                

            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Aceptar <a href="#">Terminos y Condiciones</a></label>





            <button type="submit" class="registerbtn">Reserva</button>

        </fieldset>
