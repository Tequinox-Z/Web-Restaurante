<body>
    

    <form action="/action_page.php">
        <div class="container">
          <h3>Reserve</h3>
         
          <hr>
      
          <label for="nombre"><b>Name and Surname</b></label>
          <input type="text" placeholder="Enter name and surname" name="nombre" id="nombre" required>

        <br>

          <label for="tlf"><b>Phone</b></label>
          <input type="text" placeholder="Enter phone" name="tlf" id="tlf" required>
      

       



          <div id="linea">
                <div id="divFecha">

                <label for="comensales"><b>Number of People</b></label>
             

                <select name="comensales" id="comensales">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    
                    
                </select>

                </div>
            
            
                

                <div id="divComen">


                    <label for="fecha"><b>Date</b></label>
                    
                    <input type="date" name="fecha" id="fecha" required>
                    <input type="time" name="time" id="time" required>
                    
                </div>
            </div>


            <div>


                
                <br>
                
                <label for=""><b> Place: </b></label>
                <input type="radio" id="int" name="place" value="int">
                <label for="int">Indoor</label>
                <input type="radio" id="ext" name="place" value="ext">
                <label for="ext">Outdoor</label>

            </div>






            <hr>
            
            <div id="divAlerg">

            <label for="alergenos"><b>Allergens</b></label>
            <textarea name="alergenos" id="alergenos"  rows="1" placeholder="Enter allergens:"></textarea>
            

            </div>
            
            
            <fieldset>
                

            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Accept <a href="#">Term and Conditions</a></label>





            <button type="submit" class="registerbtn">Reserve</button>

        </fieldset>
        </div>
        
       
      </form>
